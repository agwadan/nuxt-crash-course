<!DOCTYPE html>
<html lang="en">

<head>
  <title>Vue 3</title>
</head>

<body>
  <div class="app">
    {{greeting}}
    <input v-model="greeting" /> <!-- v-model: used to get variables from vue to html -->
  </div>
</body>

<script src="https://unpkg.com/vue@next"></script>
<script>
  let app = Vue.createApp({
    data: function () {
      return {
        greeting: 'Hello Vue 3!'
      }
    }
  })
  app.mount('.app')
</script>

</html>
